<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=100; i++)
        {
            if(i%3==0 && i%5==0)
            {
                document.write("multiple of 3 and 5______");
            }
            else if(i%5==0 && i%7==0)
            {
                document.write("multiple of 5 and 7______");
            }
            if(i%3==0 && i%7==0)
            {
                document.write("multiple of 3 and 7______");
            }
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
